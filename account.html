<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Account – Ecomurce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; background: #f5f5f7; color: #111827; }
    header { background: #111827; color: #f9fafb; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    header a { color: #e5e7eb; text-decoration: none; margin-left: 1rem; font-size: 0.95rem; }
    header a:hover { color: #ffffff; }
    main { padding: 1.5rem 2rem 3rem; max-width: 800px; margin: 0 auto; }
    h1 { margin-top: 0; }
    .card {
      background: #ffffff; border-radius: 0.75rem; padding: 1.25rem;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.04);
    }
    label { display: block; margin-top: 1rem; font-size: 0.9rem; }
    input {
      width: 100%; padding: 0.6rem 0.75rem; border-radius: 0.5rem;
      border: 1px solid #d1d5db; margin-top: 0.25rem; font-size: 0.9rem;
    }
    button {
      margin-top: 1rem; padding: 0.6rem 1.2rem; border-radius: 999px; border: none;
      background: #111827; color: #f9fafb; font-size: 0.95rem; font-weight: 500; cursor: pointer;
    }
    button:hover { background: #020617; }
    @media (max-width: 768px) { header { padding: 0.75rem 1rem; } main { padding: 1rem; } }
  </style>
</head>
<body>
  <header>
    <div class="logo">Ecomurce</div>
    <nav>
      <a href="Index.html">Home</a>
      <a href="product.html">Productoverzicht</a>
      <a href="winkelwagen.html">Winkelwagen</a>
      <a href="account.html">Account</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Account</h1>
    <p>Hier kun je later inloggen, bestellingen bekijken en gegevens aanpassen. Voor nu is dit een demo-pagina.</p>

    <div class="card">
      <h2>Inloggen</h2>
      <form onsubmit="event.preventDefault(); alert('Login is nu een demo – koppel later aan een echte backend.');">
        <label>E-mail
          <input type="email" required />
        </label>
        <label>Wachtwoord
          <input type="password" required />
        </label>
        <button type="submit">Inloggen</button>
      </form>
    </div>
  </main>
</body>
</html>
