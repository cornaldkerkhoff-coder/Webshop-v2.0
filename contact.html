<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Contact – Ecomurce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; background: #f5f5f7; color: #111827; }
    header { background: #111827; color: #f9fafb; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    header a { color: #e5e7eb; text-decoration: none; margin-left: 1rem; font-size: 0.95rem; }
    header a:hover { color: #ffffff; }
    main { padding: 1.5rem 2rem 3rem; max-width: 800px; margin: 0 auto; }
    label { display: block; margin-top: 1rem; font-size: 0.9rem; }
    input, textarea {
      width: 100%; padding: 0.6rem 0.75rem; border-radius: 0.5rem; border: 1px solid #d1d5db; margin-top: 0.25rem; font-size: 0.9rem;
    }
    textarea { min-height: 120px; resize: vertical; }
    button {
      margin-top: 1rem; padding: 0.6rem 1.2rem; border-radius: 999px; border: none;
      background: #111827; color: #f9fafb; font-size: 0.95rem; font-weight: 500; cursor: pointer;
    }
    button:hover { background: #020617; }
    @media (max-width: 768px) { header { padding: 0.75rem 1rem; } main { padding: 1rem; } }
  </style>
</head>
<body>
  <header>
    <div class="logo">Ecomurce</div>
    <nav>
      <a href="Index.html">Home</a>
      <a href="product.html">Productoverzicht</a>
      <a href="winkelwagen.html">Winkelwagen</a>
      <a href="account.html">Account</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact</h1>
    <p>Vragen over een product, bestelling of samenwerking? Stuur ons een bericht.</p>

    <form onsubmit="event.preventDefault(); alert('Formulier is een demo – koppel later aan een echte backend of e-mailservice.');">
      <label>Naam
        <input type="text" required />
      </label>
      <label>E-mail
        <input type="email" required />
      </label>
      <label>Bericht
        <textarea required></textarea>
      </label>
      <button type="submit">Verstuur bericht</button>
    </form>
  </main>
</body>
</html>
